<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a mi CV interactivo</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobremi">Sobre mí</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Soy [Tu nombre], un [tu profesión] apasionado por [tu área de especialización].</p>
    </section>

    <section id="sobremi">
        <h2>Sobre mí</h2>
        <p>Detalles sobre tus estudios, habilidades, y experiencia.</p>
    </section>

    <section id="proyectos">
        <h2>Proyectos</h2>
        <div class="proyecto" onclick="mostrarDetalle('proyecto1')">Proyecto 1</div>
        <div class="proyecto" onclick="mostrarDetalle('proyecto2')">Proyecto 2</div>
        <div id="detalle"></div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="form-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
